server.port=8081
openapi.dev-url=http://localhost:8081
openapi.prod-url=http://localhost:8081
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.application.name=observability
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.tracing.sampling.probability=1.0
metrics.export.prometheus.tags.instance=auth-service-8082
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.operations-sorter=method
springdoc.tags-sorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.csrf.enabled=false
spring.web.cors.allowed-origins=http://localhost:8082
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

#PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/admin
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true